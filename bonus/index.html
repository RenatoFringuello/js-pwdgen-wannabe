<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio js</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""> 
    <!-- permanent marker font -->
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&amp;display=swap" rel="stylesheet">
    <!-- Caveat -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat&amp;display=swap" rel="stylesheet"> 
    <!-- Reenie Beanie -->
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet"> 
    
    <!-- bootstrap 5.2.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- main style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid container-lg my-container">
        <!-- row -->
        <div class="row my-row">
            <div class="col-11 col-sm-9 col-md-7 col-lg-6 m-auto mb-2">
                <!-- book -->
                <div class="book position-relative">
                    <img class="position-relative w-100" src="./img/book-cover-1.png" alt="book-cover-1">
                    <div class="row position-absolute w-100 top-0">
                        <div class="col-8 col-lg-7 m-auto">
                            <!-- book tag -->
                            <div class="tag my-p-1 d-flex">
                                <div class="tag-border my-p-1">
                                    <div class="content">
                                        <div class="line mb-2">
                                            <h5 class="title text-uppercase m-0">name</h5>
                                            <h1 class="value text-center m-0 me-3 my-rotation-2" id="name"></h1>
                                        </div>
                                        <div class="line mb-2">
                                            <h5 class="title text-uppercase m-0">surname</h5>
                                            <h1 class="value text-center m-0 me-1 my-rotation-1" id="surname"></h1>
                                        </div>
                                        <div class="line mb-2">
                                            <h5 class="title text-uppercase m-0">subject</h5>
                                            <h1 class="value text-center m-0 ms-4 my-neg-rotation-1">Math :(</h1>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- end book -->
                        </div>
                    </div>
                    
                    <div class="position-absolute value" id="result"></div>
                    <div class="position-absolute w-100 my-p-3 bottom-0">
                        <!-- <img src="./img/monocromo-logo.svg" alt="monocromo logo"> -->
                    </div>
                </div>
                <!-- end book -->
            </div>
        </div>
        <!-- end row -->
    </div>

    <!-- script js -->
    <script type="text/javascript" src="./js/script.js"></script>

</body>
